<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quore-area">
                <i class='bx bxs-quote-left'></i>
                <p class="quore">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam quasi exercitationem eligendi quisquam dolorem et accusantium explicabo excepturi distinctio assumenda.</p>
                <i class='bx bxs-quote-right'></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Lorem</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class='bx bx-volume-full'></i></li>
                    <li class="copy"><i class='bx bx-copy-alt' ></i></i></li>
                    <li class="tweet"><i class='bx bxl-twitter'></i></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
